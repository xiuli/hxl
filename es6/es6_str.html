    <script>
        // 解构数组
        {
            let [a,b,c='暂无数据']=[1,2];
            console.log(c); // 暂无数据
        }
        {
            let [a,b,c='暂无数据']=[1,2,undefined];
            console.log(c); // 暂无数据
        }
        {
            let [a,b,c='暂无数据']=[1,2,null];
            console.log(c); // null
        }
        // 解构json
        {
            let json={
                name:'hxl',
                age:18,
                job:'码农'
            };
            let {name,age,job:j}=json;
            console.log(name,age,j);
        }
        // 交换两个位置
        {
            let a=12;
            let b=5;
            [a,b]=[b,a];
            console.log(a,b);
        }
        //处理json的返回结果
        {
            function getPos(){
                return {
                    oLeft:10,
                    oTop:20
                }
            }
            let {oLeft,oTop}=getPos();
            console.log(oLeft,oTop);
        }
        // 解构函数参数
        {
            function show({a,b='默认值'}={}){
                console.log(a,b);
            }
            show({a:12});
        }
    </script>
