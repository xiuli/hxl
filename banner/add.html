<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>网站banner管理后台</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <form class="layui-form add-form" id="add-form" action="">
        <div class="layui-form-item temp-box provinceBox">
            <label class="layui-form-label">选择省份：</label>
            <div class="layui-input-block">
                <input type="radio" name="province" value="0" title="通用" checked="">
                <input type="radio" name="province" value="1" title="北京市">
                <input type="radio" name="province" title="上海市">
                <input type="radio" name="province" title="天津市">
                <input type="radio" name="province" title="重庆市">
                <input type="radio" name="province" title="河北省">
                <input type="radio" name="province" title="山西省">
                <input type="radio" name="province" title="内蒙古">
                <input type="radio" name="province" title="辽宁省">
                <input type="radio" name="province" title="吉林省">
                <input type="radio" name="province" title="黑龙江">
                <input type="radio" name="province" title="江苏省">
                <input type="radio" name="province" title="浙江省">
                <input type="radio" name="province" title="安徽省">
                <input type="radio" name="province" title="福建省">
                <input type="radio" name="province" title="江西省">
                <input type="radio" name="province" title="山东省">
            </div>
        </div>
        <div class="layui-form-item temp-box typeBox">
            <label class="layui-form-label">选择类型：</label>
            <div class="layui-input-block">
                <input type="radio" name="type" title="通用" checked>
                <input type="radio" name="type" title="招聘笔试">
                <input type="radio" name="type" title="招聘面试">
                <input type="radio" name="type" title="资格笔试">
                <input type="radio" name="type" title="资格面试">
            </div>
        </div>
        <div class="layui-form-item temp-box titleBox">
            <label class="layui-form-label">标题：</label>
            <div class="layui-input-block">
                <input type="text" name="username" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item temp-box urlBox">
            <label class="layui-form-label">地址：</label>
            <div class="layui-input-block">
                <input type="tel" name="url" lay-verify="url" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item temp-box imgBox">
            <label class="layui-form-label">图片：</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="btn-img-g">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="url-img-g">
                    <p id="text-img-g"></p>
                </div>
            </div>
        </div>
        <div class="layui-form-item temp-box imgsBox">
            <label class="layui-form-label">小图：</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="btn-img-s">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="url-img-s">
                    <p id="text-img-s"></p>
                </div>
            </div>
        </div>
        <div class="layui-form-item temp-box timeBox">
            <label class="layui-form-label">时间：</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="startdate" autocomplete="off" placeholder="请选择开始时间" class="layui-input data-input">
                <input type="text" name="date" id="enddate" autocomplete="off" placeholder="请选择结束时间" class="layui-input data-input">
            </div>
        </div>
        <div class="layui-form-item temp-box recommendBox">
            <label class="layui-form-label">是否推荐：</label>
            <div class="layui-input-block">
                <input type="radio" name="recommend" title="是" checked>
                <input type="radio" name="recommend" title="否">
            </div>
        </div>
        <div class="layui-form-item temp-box submiBox">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="button" class="layui-btn layui-btn-primary back-index">返回</button>
            </div>
        </div>
    </form>

    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./layui/layui.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
